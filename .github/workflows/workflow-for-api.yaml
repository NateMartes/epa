name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 

on:
  pull_request:
    branches:
      - main

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest

    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "PR from ${{ github.head_ref }} into ${{ github.base_ref }} in ${{ github.repository }}."

      # 2) Checkout the branch that is making the pull request (head branch)
      - name: Check out pull request
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "The workflow is now ready to test your code on the runner."

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      # 3) Build containers that the API needs
      - name: Build dependency containers
        run: |
          docker compose version
          docker compose build

      # 4) Build the API (expects an api/directory with a Dockerfile)
      - name: Build the API image
        run: |
          docker version
          docker build -t api:ci ./api

      - run: echo "This job's status is ${{ job.status }}."
